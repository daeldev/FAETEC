            return ((event.charCode >= 48 && event.charCode <= 57))||((event.keyCode == 45 || event.charCode == 46))

        }

            var tecla = teclapres.keyCode;
            var vr = new String(campo.value);
            vr = vr.replace(".","");
            vr = vr.replace(".","");
            tam = vr.length;
            mil = tam - 2;
            if(tecla != 8 && tecla != 8){
                if(tam > 0 && tam <= 2)
                    campo.value = vr.substr(0,2);
            if(tam > 2)
                campo.value = vr.substr(0,mil)+ "." + vr.substr(-2);
            }
        }

             var area = reais * 5.02;

      }

        }
