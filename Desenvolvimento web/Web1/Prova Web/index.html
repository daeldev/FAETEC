<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triângulos</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>   
    <script>
        function triangulo() {
            var lado1 = parseFloat(document.getElementById('lado1').value);
            var lado2= parseFloat(document.getElementById('lado2').value);
            var lado3 = parseFloat(document.getElementById('lado3').value);

            if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
                if (lado1 == lado2 && lado2 == lado3) {
                    document.getElementById('result').innerHTML = "Equilátero.";
                } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
                    document.getElementById('result').innerHTML = "Isósceles.";
                } else if (lado1 != lado2 || lado1 !== lado3 || lado2 != lado3  ){
                    document.getElementById('result').innerHTML = "Escaleno.";
                }
            } else {
                document.getElementById('result').innerHTML = "Não é um triângulo.";
            }
        }
    </script>

    <h2>Tipo de Triângulos</h2>
    <form id="triangleForm">
        <label for="lado1">Lado 1:</label>
        <input type="number" id="lado1" required><br><br>
        
        <label for="lado2">Lado 2:</label>
        <input type="number" id="lado2" required><br><br>
        
        <label for="lado3">Lado 3:</label>
        <input type="number" id="lado3" required><br><br>
        
        <button type="button" onclick="triangulo()">VERIFICAR</button>
    </form>

    <p id="result"></p>
</body>
</html>
